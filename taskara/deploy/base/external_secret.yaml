apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tasks-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-store
    kind: SecretStore
  target:
    name: tasks-secrets
    creationPolicy: Owner
  data:
    - secretKey: ENCRYPTION_KEY
      remoteRef:
        key: tasks-encryption-key
