[pytest]
pythonpath = .

env =
    D:AGENTSEA_NO_AUTH=true
    D:DB_TYPE=sqlite
    D:AGENTSEA_HOME=./.agentsea
    D:TASKS_DB_TEST=true
    D:MLLM_DB_TEST=true
    D:MLLM_DB_PATH=~/.agentsea/data/test
    D:SKILLS_DB_TEST=true
    D:SKILLS_DB_PATH=~/.agentsea/data/test
    D:THREADS_DB_TEST=true
    D:THREADS_DB_PATH=~/.agentsea/data/test
